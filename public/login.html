<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="My Daily Climb: a fitness tracker for rock climbers" />
  <title>Login: My Daily Climb</title>
</head>



<body>
  <div>
    <div class="title">Login</div>
    <form class="login" action="/login" method="POST">
      <div class="inputField">
        <label>Username:</label>
        <input type="text" name="username" required>
      </div>
      <div class="inputField">
        <label>Password:</label>
        <input type="password" name="password" required>
      </div>
      <div class="inputField">
        <input type="submit" value="Log In">
      </div>
      <div class="loginMessage"></div>
    </form>

    <div class="title">Register</div>
    <form class="register" action="/register" method="POST">
      <div class="inputField">
        <label>Username:</label>
        <input type="text" name="username" required>
      </div>
      <div class="inputField">
        <label>Password:</label>
        <input id="pwd" type="password" name="password" required>
      </div>
      <div class="inputField">
        <label>Confirm Password:</label>
        <input id="confirmPwd" type="password" name="ConfirmPassword" required>
      </div>
      <div class="inputField">
        <input type="submit" value="Register">
      </div>
    </form>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/scripts.js"></script>

      if (password === confirmPassword) {
        return true;
      }*/
      alert("Passwords do not match.")
      return false;
    })
  </script>

</body>


</html>
